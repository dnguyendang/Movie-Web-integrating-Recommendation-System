<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'Account/login.css' %}">
</head>
<body>
    <div class="hero">
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn">Login</button>
                <a href="{% url 'Register' %}">
                <button type="button" class="toggle-btn">Register</button>
                </a>
            </div>
            <form id="login" class="input-group" method="post">
                {% csrf_token %}
                {% for field in Login_form %}
                <input type="{{ field.field.widget.input_type }}" class="input-field" name="{{ field.name }}" placeholder="{{ field.label}}" required>
                {% if field.help_text %}
                <p class="help-text" style="font-size: 15px;"> {{ field.help_text }} </p>
                {% endif %}
                {% endfor %}
                <input type="checkbox" class="check-box"><span>Remember Password</span>
                <button type="submit" class="submit-btn">Log in</button>
            </form>
        </div>
    </div>
</body>
</html>
